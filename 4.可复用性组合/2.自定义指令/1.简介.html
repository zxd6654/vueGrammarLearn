除了核心内置的指令(v-model等),vue也允许注册自定义指令
注意，在 Vue2.0 中，代码复用和抽象的主要形式是组件。然而，有的情况下，你仍然需要对普通 DOM 元素进行底层操作，这时候就会用到自定义指令。

<body>
    <div id='app'>
        <input type="text" v-focus>
    </div>

    <script>
        //注册一个全局自定义指令 v-focus
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                el.focus();
            }
        })

        //如果想注册局部指令，组件中也接受一个 directives 的选项：
        // directives: {
        //         focus: {
        //             // 指令的定义
        //             inserted: function (el) {
        //                 el.focus()
        //             }
        //         }
        //     }

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
