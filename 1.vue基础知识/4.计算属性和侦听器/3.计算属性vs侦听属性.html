<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<!--代码是命令式且重复的  计算属性更好-->
<div id="app">
<p>{{fullName3}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName1: 'Foo',
            lastName2: 'Bar',
            fullName3: 'Foo Bar'
        },
        watch: {
            firstName: function (val) {
                this.fullName3 = val +" "+ this.lastName3;
            },
            lastName: function (val) {
                this.fullName3 = this.firstName2 + ' ' + val
            }
        }
    })
</script>
</body>
</html>
