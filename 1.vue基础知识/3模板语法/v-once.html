<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../vue.js"></script>
</head>
<body>
<!--v-once指令，能执行一次性的差值，但数据改变时，插值处的内容不会跟新
               但这会影响到该节点上的其他数据绑定
-->
<div id="app">
    <span v-once>{{msg}}</span>
    <p></p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'v-once'
        }
    });
</script>
</body>
</html>
