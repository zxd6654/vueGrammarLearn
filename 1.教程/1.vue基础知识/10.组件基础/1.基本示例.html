<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="components-demo">
        <button-counter></button-counter>
    </div>
    组件是可复用的Vue实例,组件会自定义一个名字,可以把这个组件在根实例中作为自定义元素使用

    因为组件是可复用的vue实例,所以他们与new Vue接收相同的选项,例如 data、computed、watch、methods 以及生命周期钩子等。仅有的例外是像 el 这样根实例特有的选项。
    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{count}} times.</button>'
        });
        new Vue({ el: '#components-demo' }); //先给Vue类，添加新组件，然后再去实例化使用。
    </script>
</body>

</html>
