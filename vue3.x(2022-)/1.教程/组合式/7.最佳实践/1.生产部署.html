    开发环境 vs. 生产环境​
    在开发过程中，Vue 提供了许多功能来提升开发体验：

    对常见错误和隐患的警告
    对组件 props / 自定义事件的校验
    响应性调试钩子
    开发工具集成
    然而，这些功能在生产环境中并不会被使用，一些警告检查也会产生少量的性能开销。当部署到生产环境中时，我们应该移除所有未使用的、仅用于开发环境的代码分支，来获得更小的包体积和更好的性能。
