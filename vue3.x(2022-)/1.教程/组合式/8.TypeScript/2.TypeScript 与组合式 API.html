<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    为组件的 props 标注类型
    为组件的 emits 标注类型
    为 ref() 标注类型
    为 reactive() 标注类型
    为 computed() 标注类型
    为事件处理函数标注类型
    为 provide / inject 标注类型
    为模板引用标注类型
    为组件模板引用标注类型

    运行时声明
    <script setup lang="ts">
        const props = defineProps({
            foo: { type: String, required: true },
            bar: Number
        })

        props.foo // string
        props.bar // number | undefined
    </script>

    基于类型的声明
    <script setup lang="ts">
        // const props = defineProps<{
        //   foo: string
        //   bar?: number
        // }>()
    </script>
</body>

</html>
