    provide() 提供一个值，可以被后代组件注入。
    inject() 注入一个由祖先组件或整个应用 (通过 app.provide()) 提供的值。
    hasInjectionContext()
    如果 inject() 可以在错误的地方 (例如 setup() 之外) 被调用而不触发警告，则返回 true。此方法适用于希望在内部使用 inject() 而不向用户发出警告的库。
