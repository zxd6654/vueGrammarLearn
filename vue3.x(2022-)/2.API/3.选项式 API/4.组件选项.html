<body>
    provide 用于提供可以被后代组件注入的值。
    inject 用于声明要通过从上层提供方匹配并注入进当前组件的属性。
    mixins 一个包含组件选项对象的数组，这些选项都将被混入到当前组件的实例中。
    extends 要继承的“基类”组件。
</body>
