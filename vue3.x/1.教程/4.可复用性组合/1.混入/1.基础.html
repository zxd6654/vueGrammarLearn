混入(mixni)提供了一种非常灵活的方式,来分发vue组件的可复用功能.
一个混入对象可以包含任意组件选项. 当组件使用混入对象时,所有混入对象的选项将被'混合'进入该组件本身的选项

<body>
    <script>
        var myMixin = {
            created() {
                this.hello()
            },
            methods: {
                hello: function () {
                    console.log('hello from mixin')
                }
            },
        }

        //定义一个使用混入对象的组件
        var Component = Vue.extend({
            mixins: [myMixin]
        })

        var component = new Component()//hello from mixin
    </script>
</body>
