自定义选项将使用默认策略，即简单地覆盖已有值。如果想让自定义选项以自定义逻辑合并，可以向 Vue.config.optionMergeStrategies 添加一个函数：

<script>
    Vue.config.optionMergeStrategies.myOption = function (toVal, fromVal) {
        // 返回合并后的值
    }
</script>
