<body>
当你运行 vue-cli-service build 时，你可以通过 --target 选项指定不同的构建目标。
它允许你将相同的源代码根据不同的用例生成不同的构建

应用模式是默认的模式。在这个模式中：

index.html 会带有注入的资源和 resource hint
第三方库会被分到一个独立包以便更好的缓存
小于 4kb 的静态资源会被内联在 JavaScript 中
public 中的静态资源会被复制到输出目录中
</body>
</html>
