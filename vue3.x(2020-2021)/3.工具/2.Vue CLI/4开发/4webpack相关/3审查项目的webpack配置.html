<body>
因为 @vue/cli-service 对 webpack 配置进行了抽象，
所以理解配置中包含的东西会比较困难，尤其是当你打算自行对其调整的时候。

vue-cli-service 暴露了 inspect 命令用于审查解析好的 webpack 配置。
npx vue-cli-service inspect
vue inspect
通过 vue ui图形化工具查看

vue inspect > inspect-webpack.config.js
vue inspect output
vue inspect module.rules.0
vue inspect --plugin html


</body>
</html>
