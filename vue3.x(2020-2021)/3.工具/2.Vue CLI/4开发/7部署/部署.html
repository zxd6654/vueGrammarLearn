本地预览
在本地预览生产环境构建最简单的方式就是使用一个 Node.js 静态文件服务器，例如 serve：
npm install -g serve
# -s 参数的意思是将其架设在 Single-Page Application 模式下
# 这个模式会处理即将提到的路由问题
serve -s dist

CORS
如果前端静态内容是部署在与后端 API 不同的域名上，你需要适当地配置 CORS。

#PWA
如果你使用了 PWA 插件，那么应用必须架设在 HTTPS 上，这样 Service Worker 才能被正确注册
