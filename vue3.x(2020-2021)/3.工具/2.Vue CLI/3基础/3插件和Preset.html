插件
vue add name
vue add 的设计意图是为了安装和调用 Vue CLI 插件。
这不意味着替换掉普通的 npm 包。对于这些普通的 npm 包，你仍然需要选用包管理器。

Preset
一个Vue CLI preset 是一个创建新项目所需预定义选项和插件的JSON对象,
让用户无需再命令提示中选择它们

在 vue create 过程中保存的 preset 会被放在你的 home 目录下的一个配置文件中 (~/.vuerc)。
你可以通过直接编辑这个文件来调整、添加、删除保存好的 preset。
