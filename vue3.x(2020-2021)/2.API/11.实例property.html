<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    1 $data
    组件实例观察的数据对象。

    2 $props
    当前组件接收到的 props 对象。

    3 $el
    组件实例使用的根 DOM 元素。

    4 $options
    用于当前组件实例的初始化选项,需要在选项中包含自定义 property 时会有用处：

    5 $parent
    父实例，如果当前实例有的话

    6 $root
    当前组件树的根组件实例。

    7 $slots
    用来访问被插槽分发的内容。

    8 $refs
    一个对象，持有注册过 ref attribute 的所有 DOM 元素和组件实例。

    9 $attrs
    包含了父作用域中不作为组件 props 或自定义事件。
</body>

</html>
