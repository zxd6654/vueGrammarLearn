<body>
1 vm.$watch(expOrFn, callback, [options])
观察 Vue 实例变化的一个表达式或计算属性函数。

2 vm.$emit
触发当前实例上的事件。附加参数都会传给监听器回调

3 vm.$forceUpdate
迫使组件实例重新渲染。
注意它仅仅影响实例本身和插入插槽内容的子组件，而不是所有子组件。

4 $nextTick
将回调延迟到下次 DOM 更新循环之后执行。在修改数据之后立即使用它，然后等待 DOM 更新。
</body>
