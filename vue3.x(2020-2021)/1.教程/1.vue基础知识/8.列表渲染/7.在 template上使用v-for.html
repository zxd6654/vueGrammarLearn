<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
</head>
<body>
类似于 v-if，你也可以利用带有 v-for 的 template 来循环渲染一段包含多个元素的内容。
<ul>
    <template v-for="item in items">
        <li>{{ item.msg }}</li>
        <li class="divider" role="presentation"></li>
    </template>
</ul>
</body>
</html>
