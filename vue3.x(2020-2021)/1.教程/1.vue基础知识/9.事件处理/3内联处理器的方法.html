<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	除了直接绑定到一个方法，也可以用内联js语句
	有时候也需要在内敛语句处理器中访问原始的dom事件,
	可以用特殊变量$event把它传入方法

	有时也需要在内联语句处理器中访问原始的DOM事件,
	可以用特殊变量$event把它传入方法
	<script src="../../../vue.js"></script>
</head>

<body>
	<div id='app'>
		<button v-on:click="say('hi',$event)">say(hi)</button>
		<button v-on:click="say('what')">say(what)</button>

	</div>
	<script>
		Vue.createApp({
			methods: {
				say: function (message) {
					alert(message)
				}
			}
		}).mount('#app')
	</script>
</body>

</html>
