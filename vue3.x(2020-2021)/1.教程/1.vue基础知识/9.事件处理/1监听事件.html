<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--事件监听可以使用v-on指令-->
    <!--通常情况下，我们需要使用一个方法来调用js方法-->
    <!--v-on可以接受一个定义的方法来调用-->
    <script src="../../../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter+=1">加1</button>
        <p>这个按钮被点击了{{counter}}次</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
