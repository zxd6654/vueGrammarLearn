<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    v-show不支持template语法也不支持v-else
    <script src="../../../vue.js"></script>

    带有 v-show 的元素始终会被渲染并保留在 DOM 中。
    v-show 只是简单地切换元素的 CSS property display。

    注意，v-show 不支持 template 元素，也不支持 v-else
</head>

<body>
    <div id="app">
        <h1 v-show="ok">hello</h1>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    ok: false
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
