<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
</head>

<body>
    我们可以将同一函数定义为一个方法而不是一个计算属性。
    两种方式的最终结果确实是完全相同的。
    然而，不同的是计算属性是基于它们的反应依赖关系缓存的。
    计算属性只在相关响应式依赖发生改变时它们才会重新求值。

    如果数据没有发生变化,需要缓存那么应该使用computed
    如果不需要缓存,那么使用methods中的方法代替
    <div id="app">
        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>
        <p>{{reversedMessage2()}}</p>
        <p>{{now}}</p>
    </div>
    <script>
        var vm = Vue.createApp({
            data() {
                return {
                    message: 'Runoob!'
                }
            },
            computed: {  //计算属性关键词: computed
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                },
                now: function () {   //计算属性将不再更新，因为 Date.now() 不是响应式依赖：
                    return Date.now();
                }
            },
            methods: {   //利用methods将同一函数定义为一个方法而不是一个计算属性
                reversedMessage2: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
