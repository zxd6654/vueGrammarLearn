<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
</head>

<body>
    v-model会忽略所有表单元素的value,checked,selected的属性的初始值儿总是将vue实例的数据作为数据来源
    你应该通过js在组件的data选项中申明初始值

    input,textarea,

    选择框
    <div id="app">
        <select v-model="selected">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
        </select>

        <div>
            选择的网站是: {{selected}}
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
               return {
                    selected: ''
                }
            }
        }).mount('#app')
    </script>

    复选框
    <div id='app2'>
        <p>单个复选框：</p>
        <input type="checkbox" id='checkbox' v-model='checked' />
        <label for="checkbox">{{checked}}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{ checkedNames }}</span>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    checked: false,
                    checkedNames: []
                }
            }
        }).mount('#app2')
    </script>

    单选框
    <div id="app3">
        <input type="radio" id="runoob" value="Runoob" v-model="picked">
        <label for="runoob">Runoob</label>
        <br>
        <input type="radio" id="google" value="Google" v-model="picked">
        <label for="google">Google</label>
        <br>
        <span>选中值为: {{ picked }}</span>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    picked: ""
                }
            }
        }).mount('#app3')
    </script>

    文本
    <div id='app4'>
        <p>input元素</p>
        <input type="text" v-model='message' placeholder="编辑我..." />
        <p>消息是：{{message}}</p>

        <p>textarea元素</p>
        <textarea v-model='message2' placeholder="多行文本输入......" style="resize: none;"></textarea>
        <p>{{message2}}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Runoob',
                    message2: '世人皆醒我独醉'
                }
            }
        }).mount('#app4')
    </script>
</body>

</html>
