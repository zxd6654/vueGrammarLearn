<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../../vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">很菜</div>
        <div v-bind:style=" styleObject">很菜</div>
        <div :style="[styleObject]"></div>

        自动添加前缀
        当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS property 时，如 transform，Vue.js 会自动侦测并添加相应的前缀。

        多重值
        <div :style="{display:['-webkit-box','-ms-flexbox','flex']}"></div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activeColor: 'green',
                    fontSize: 30,
                    styleObject: {
                        color: 'green',
                        fontSize: '30px'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
