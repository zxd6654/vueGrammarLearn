<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    vue.js是一套构建用户界面的渐进式框架。
    vue只关注视图层，采用自底向上增量开发设计
    vue的目标是通过尽可能简单的api实现响应的数据绑定和组合的视图组件。
    <script src="../../../vue.js"></script>

</head>

<body>
    <!-- 声明式渲染 -->
    <div id="counter">
        Counter:{{counter}}
    </div>
    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
    <!-- 响应式 -->
    <!-- 用户处理输入 -->
    <div id="event-handling">
        <p>{{message}}</p>
        <button @click="reverseMessage">反转</button>
    </div>
    <script>
        const EventHandling = {
            data() {
                return {
                    message: 'Hello Vue.js'
                }
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        }

        Vue.createApp(EventHandling).mount('#event-handling')
    </script>

    <!-- v-model -->
    <div id='two-way-binding'>
        <p>{{message}}</p>
        <input type="text" v-model='message'>
    </div>
    <script>
        const TwoWayBinding = {
            data() {
                return {
                    message: 'Hello Vue'
                }
            }
        }

        Vue.createApp(TwoWayBinding).mount('#two-way-binding')
    </script>

    <!-- 条件和循环 -->
</body>

</html>
