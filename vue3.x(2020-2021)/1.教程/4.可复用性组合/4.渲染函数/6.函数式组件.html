之前创建的锚点标题组件是比较简单，没有管理任何状态，也没有监听任何传递给它的状态，也没有生命周期方法。
实际上，它只是一个接受一些 prop 的函数。在这样的场景下，我们可以将组件标记为 functional，
这意味它无状态 (没有响应式数据)，也没有实例 (没有 this 上下文)。一个函数式组件就像这样：
<script>
    Vue.component('my-component', {
        functional: true,
        // Props 是可选的
        props: {
            // ...
        },
        // 为了弥补缺少的实例
        // 提供第二个参数作为上下文
        render: function (createElement, context) {
            // ...
        }
    })
</script>
</body>
</html>
