使用插件
通过全局方法 app.use() 使用插件。它需要在你调用 new Vue() 启动应用之前完成：

app.use(MyPlugin, { someOption: true })
app.use 会自动阻止多次注册相同插件，届时即使多次调用也只会注册一次该插件。
