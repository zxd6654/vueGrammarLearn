<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../vue.js"></script>
</head>

<body>
    验证抛出的事件
    与 prop 类型验证类似，如果使用对象语法而不是数组语法定义发出的事件，则可以验证它

    <div id="app">

    </div>

    <script>
        app.component('custom-form', {
            emits: {
                // 没有验证
                click: null,

                // 验证submit 事件
                submit: ({ email, password }) => {
                    if (email && password) {
                        return true
                    } else {
                        console.warn('Invalid submit event payload!')
                        return false
                    }
                }
            },
            methods: {
                submitForm() {
                    this.$emit('submit', { email, password })
                }
            }
        })
    </script>
</body>

</html>
