<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
    默认情况下，组件上的 v-model 使用 modelValue 作为 prop 和 update:modelValue 作为事件。
    我们可以通过向 v-model 传递参数来修改这些名称
</head>

<body>

    <script>
        app.component('my-component', {
            props: {
                title: String
            },
            emits: ['update:title'],
            template: `
                <input 
                    type="text"
                    :value="title"
                     @input="$emit('update:title', $event.target.value)">
                 `
        })
    </script>
</body>

</html>
