<body>
    有时为一个插槽设置具体的后备 (也就是默认的) 内容是很有用的，它只会在没有提供内容的时候被渲染。
    在提供内容的时候,使用提供的内容.

    例如在一个 submit-button 组件中：

    <button type="submit">
        <slot>Submit</slot>
    </button>

    但是如果我们提供内容，则这个提供的内容将会被渲染从而取代备用内容
</body>

</html>
