Vue 实现了一套内容分发的 API，这套 API 的设计灵感源自 Web Components 规范草案，
将 slot 元素作为承载分发内容的出口。

当组件渲染的时候,slot将会被替换为字符串,模板代码,其他组件

如果自定义组件没有包含一个slot元素,则该组件起始标签和结束标签
之间的任何内容都会被抛弃

<body>
	<div id="app">
		<navigation-link>
			百度一下
		</navigation-link>
	</div>
	<script type="text/javascript">
		Vue.createApp({}).component('navigation-link',
			{
				template: `<a
   				v-bind:href="url"
   				target="newWindow"
 				 class="nav-link"
				>
 				 <slot></slot>
				</a>
				`,
				data() {
					return {
						url: 'https://www.baidu.com/'
					}
				}
			}
		).mount('#app')

	</script>
</body>

</html>
