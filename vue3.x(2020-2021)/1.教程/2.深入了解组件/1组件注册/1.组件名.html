<body>
    组件名
    在注册一个组件的时候,需要给他一个名字
    全局注册:
    Vue.component('name',{})
    注意组件名称的命名规范
    字母全小写,必须包含一个连字符

    当使用 kebab-case (短横线分隔命名) 定义一个组件时，你也必须在引用这个自定义元素时使用 kebab-case

    
</body>

</html>
