    全局注册往往是不够理想的。

    <script>
        var ComponentA = { /* ... */ }
        var ComponentB = { /* ... */ }
        var ComponentC = { /* ... */ }

        Vue.createApp({         
            components: {
                'component-a': ComponentA,
                'component-b': ComponentB
            }
        }).mount('#app')
    </script>

    注意局部注册的组件在其子组件中不可用。例如，如果你希望 ComponentA 在 ComponentB 中可用，则你需要这样写：

    <script>
        var ComponentA = { /* ... */ }

        var ComponentB = {
            components: {
                'component-a': ComponentA
            },
            // ...
        }
    </script>
    我们平时使用的vue-cli注册的组件一般都是局部组件.
