<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../vue.js"></script>
    <style>
        .tab-button {
            padding: 6px 10px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f0f0f0;
            margin-bottom: -1px;
            margin-right: -1px;
        }

        .tab-button:hover {
            background: #e0e0e0;
        }

        .tab-button.active {
            background: #e0e0e0;
        }

        .tab {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
在一个多标签的界面中使用 is 特性来切换不同的组件
<component :is="currentTabComponent"></component>
当这些组件之间切换的时候,你有时会想保持这些组件的状态,避免重复渲染
我们可以使用keep-alive

<body>

    <div id="dynamic-component-demo" class="demo">
        <button v-for="tab in tabs" v-bind:key="tab" v-bind:class="['tab-button', { active: currentTab === tab }]"
            v-on:click="currentTab = tab">{{ tab }}
        </button>

        <keep-alive>
            <component v-bind:is="currentTabComponent" class="tab"></component>
        </keep-alive>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    currentTab: 'Home',
                    tabs: ['Home', 'Posts', 'Archive']
                }
            },
            computed: {
                currentTabComponent: function () {
                    return 'tab-' + this.currentTab.toLowerCase()
                }
            }
        })
        app.component('tab-home', {
            template: '<div><input type="text" value="Home component"></div>'
        })
        app.component('tab-posts', {
            template: '<div><input type="text" value="Posts component"></div>'
        })
        app.component('tab-archive', {
            template: '<div><input type="text" value="Archive component"></div>'
        })

        app.mount('#dynamic-component-demo')
    </script>
</body>

</html>
