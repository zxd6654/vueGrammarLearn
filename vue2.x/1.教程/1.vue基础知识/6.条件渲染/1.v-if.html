<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    如果想切换多个元素呢？此时可以把一个 template 元素当做不可见的包裹元素，并在上面使用 v-if。最终的渲染结果将不包含 template 元素。
    v-if
    可以用v-else指令给v-if添加一个else块

    v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。

    用key管理可复用的元素

    v-if也是惰性的,如果在初始渲染时条件为假,
    则什么也不做--直到条件第一次变为真时,才开始渲染条件块

    不推荐v-if和v-for一起使用,v-for比v-if具有更高的优先级
</head>

<body>
    <script src="../../../vue.js"></script>
    <div id="app">
        <div v-if="Math.random()>0.5">
            随机数大于0.5
        </div>
        <div v-else>
            随机数小于等于0.5
        </div>
    </div>
    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
