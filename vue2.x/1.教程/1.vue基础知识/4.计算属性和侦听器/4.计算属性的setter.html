<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../vue.js"></script>
</head>
<body>
计算属性默认只有 getter ，不过在需要时你也可以提供一个 setter
<div id="app">
<!--    <p>{{fullName}}</p>-->
    <p>{{fullName='John Doe'}}</p>
    <p>{{firstName}}</p>
    <p>{{lastName}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })
</script>
</body>
</html>
