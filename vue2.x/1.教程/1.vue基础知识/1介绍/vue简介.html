<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    vue.js是一套构建用户界面的渐进式框架。
    vue只关注视图层，采用自底向上增量开发设计
    vue的目标是通过尽可能简单的api实现响应的数据绑定和组合的视图组件。
    注意我们不再和 HTML 直接交互了。

    声明式渲染
    vue.js的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统

    组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用。
    <script src="../../../vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
        new Vue({
            // el: '#app',
            data: {
                message: 'Hello world!'
            }
        }).$mount('#app')
    </script>
</body>

</html>
